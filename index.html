<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura - Криптостикеры</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/infotop.css">
    <link rel="stylesheet" href="css/topsales.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Russo+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="sales">
        <div class="container">
            <h1 class="title">Топ продаж</h1>
            <div class="grid">
                <div class="card">
                    <div class="image-section">
                        <img src="img/bigsmile.svg" alt="Holofobia1" class="image">
                    </div>
                    <div class="info-section">
                        <p class="username">ttgs</p>
                        <p class="name">Holofobia1</p>
                        <p class="eth">4.70 ETH <span class="usd">($16,873.47)</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <section class="info-top">
        <div class="container">
            <div class="title">
                <h1>Для попадания в топ необходимо:</h1>
                <div class="li">
                    <img src="img/folder.svg" alt="">
                    <p>Минимум пять опубликованных работ</p>
                </div>
                <div class="li">
                    <img src="img/smile.svg" alt="">
                    <p>Инвайт трём коллегам по цеху</p>
                </div>
                <div class="li">
                    <img src="img/verif.svg" alt="">
                    <p>Верифицированный аккаунт</p>
                </div>
            </div>
            <div class="smiles">
                <img src="img/bigsmile.svg" alt="">
                <img src="img/bigsmile.svg" alt="">
                <img src="img/bigsmile.svg" alt="">
                <img src="img/bigsmile.svg" alt="">
                <img src="img/bigsmile.svg" alt="">
            </div>
        </div>
    </section>

    <footer>
        <div id="first-block">
            <div class="container">
                <div class="aura-logo">
                    <h1>AURA</h1>
                    <h2>stickers collection</h2>
                </div>
                <div class="links">
                    <a href="/">Соглашение</a>
                    <a href="/">Лицензия</a>
                    <a href="/">FAQ</a>
                </div>
            </div>
        </div>
        <div id="second-block">
            <p>AURA® | 2021</p>
        </div>
    </footer>

</body>

</html>
